<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe Game</title>
        <link rel="stylesheet" href="css/style.css" type="text/css"/>
    </head>
    <body>
        <div class = "wrapper">
            <div class = "left-section">
                <div class = "title">
                    <h1>Let's play <br/>
                        the Tic-tac-toe <br/>
                        Game!
                    </h1>
                </div>
                <div class = "restart">
                    <p>Start a New Game</p>
                </div>
            </div>
            <div class = "right-section">
                <div class = "game">
                    <div class = "header">
                        <div class = "player-x">
                            <p>Player X</p>
                        </div>
                        <div class = "player-o">
                            <p>Player O</p>
                        </div>
                    </div>
                    <div class = "grid">
                        <div class = "grid-tile">X</div>
                        <div class = "grid-tile">X</div>
                        <div class = "grid-tile">X</div>
                        <div class = "grid-tile">X</div>
                        <div class = "grid-tile">X</div>
                        <div class = "grid-tile">X</div>
                        <div class = "grid-tile">X</div>
                        <div class = "grid-tile">X</div>
                        <div class = "grid-tile">X</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
